{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title></title>
  </head>
  <body>
    <form id="register_form" action="/register" method="post">
      {% csrf_token %}

        {% for field in form %}

            </td>

        {% endfor %}
      </table>
		</div>
      <div class="">
        <input id ="button" type="submit" name="name" value="RekisterÃ¶idy">
      </div>
      {{ form.non_field_errors }}
    </form>
  </body>
</html>
